<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ELValidationInJSP -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template = "/common/template.xhtml">
    <ui:define name = "content">
        <h:outputScript name="js/selectAll.js" />
        <h:form>

            <h:button outcome="addNewElement.xhtml?type=book" value="${msg['page.books.addbook']}"/>
            <h:button outcome="addNewElement.xhtml?type=magazine" value="${msg['page.books.addmagazine']}"/>

            <h:button outcome="addNewElementCopy.xhtml" value="${msg['page.books.addelementcopy']}"/>
            <h:commandButton action="#{elementsController.degradeMarkedCopies}" value="${msg['page.books.degrade']}" />
            <h:commandButton action="#{elementsController.removeMarkedCopies}" value="${msg['page.books.remove']}" />

            <h:dataTable value="${elementsController.allCopies}" var="copy">
                <h:column>
                    <f:facet name="header">${msg['page.books.ref']}</f:facet>
                    <h:outputLabel rendered="#{copy.element['class'].simpleName eq 'BookDto'}"
                                    value="#{copy.element.isbn}"/>
                    <h:outputLabel rendered="#{copy.element['class'].simpleName eq 'MagazineDto'}"
                                   value="#{copy.element.issn}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">${msg['page.books.issue']}</f:facet>
                    <h:outputLabel rendered="#{copy.element['class'].simpleName eq 'MagazineDto'}"
                                   value="#{copy.element.issue}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">${msg['page.books.number']}</f:facet>
                    #{copy.number}
                </h:column>
                <h:column>
                    <f:facet name="header">${msg['page.books.title']}</f:facet>
                    #{copy.element.title}
                </h:column>
                <h:column>
                    <f:facet name="header">${msg['page.books.state']}</f:facet>
                    <h:outputText
                            value="#{copy.state}"
                            converter="pl.lodz.pas.librarianwebapp.web.converter.ElementCopyDtoStateConverter"/>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:selectBooleanCheckbox styleClass="masterMark" onclick="selectAll()"/></f:facet>
                    <h:selectBooleanCheckbox  value="#{elementsController.marks[copy]}" styleClass="mark" />
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
