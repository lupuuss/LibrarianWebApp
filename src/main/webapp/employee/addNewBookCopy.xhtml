<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <h:panelGrid columns="3">


        <h:outputLabel for="bookIsbn">#{msg['page.books.isbn']}:</h:outputLabel>
        <h:selectOneMenu id="bookIsbn" value="#{newBookCopyController.isbn}" >
            <f:selectItems value="#{newBookCopyController.isbns}" />
        </h:selectOneMenu>
        <h:message for="bookIsbn" />

        <h:outputLabel for="state">#{msg['page.books.state']}:</h:outputLabel>
        <h:selectOneMenu
                id="state"
                value="#{newBookCopyController.state}">
            <f:selectItems value="#{newBookCopyController.states}" />
        </h:selectOneMenu>
        <h:message for="state" />

        <h:commandButton
                value="${msg['page.common.add']}"
                action="#{newBookCopyController.createBookCopy}"/>

        <h:button outcome="books.xhtml" value="${msg['page.common.cancel']}"/>

    </h:panelGrid>
</h:form>
</html>
