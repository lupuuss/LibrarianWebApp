<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template = "/common/template.xhtml">
    <ui:define name = "content">
        <h:form>
            <h:panelGrid columns="3">


                <h:outputLabel for="elementRef">#{msg['page.books.ref']}:</h:outputLabel>
                <h:selectOneMenu id="elementRef" value="#{elementCopyController.reference}" >
                    <f:selectItems value="#{elementCopyController.references}" />
                </h:selectOneMenu>
                <h:message for="elementRef" />

                <h:outputLabel for="state">#{msg['page.books.state']}:</h:outputLabel>
                <h:selectOneMenu
                        id="state"
                        value="#{elementCopyController.state}">
                    <f:selectItems value="#{elementCopyController.states}" />
                </h:selectOneMenu>
                <h:message for="state" />

                <h:commandButton
                        value="${msg['page.common.add']}"
                        action="#{elementCopyController.createElementCopy}"/>

                <h:button outcome="elementsList.xhtml" value="${msg['page.common.cancel']}"/>

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

</html>
