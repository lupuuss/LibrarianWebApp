<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template = "/common/template.xhtml">

    <ui:define name = "content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="isbn">#{msg['page.books.isbn']}:</h:outputLabel>
                <h:inputText
                        id="isbn"
                        maxlength="8"
                        required="true"
                        label="isbn"
                        value="${newBookController.book.isbn}"
                        requiredMessage="${msg['page.form.field.required']}">
                    <f:validateRegex pattern="([a-zA-Z0-9]{8})" />
                </h:inputText>
                <h:message for="isbn" />

                <h:outputLabel for="title">#{msg['page.books.title']}:</h:outputLabel>
                <h:inputText
                        id="title"
                        maxlength="25"
                        required="true"
                        label="title"
                        value="${newBookController.book.title}"
                        requiredMessage="${msg['page.form.field.required']}"/>
                <h:message for="title" />

                <h:outputLabel for="author">#{msg['page.books.author']}:</h:outputLabel>
                <h:inputText
                        id="author"
                        maxlength="25"
                        required="true"
                        label="author"
                        value="${newBookController.book.author}"
                        requiredMessage="${msg['page.form.field.required']}"/>
                <h:message for="author" />

                <h:outputLabel for="publisher">#{msg['page.books.publisher']}:</h:outputLabel>
                <h:inputText
                        id="publisher"
                        maxlength="25"
                        required="true"
                        label="publisher"
                        value="${newBookController.book.publisher}"
                        requiredMessage="${msg['page.form.field.required']}"/>
                <h:message for="publisher" />

                <h:commandButton
                        value="${msg['page.common.add']}"
                        action="#{newBookController.createBook()}"/>

                <h:button outcome="books.xhtml" value="${msg['page.common.cancel']}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
