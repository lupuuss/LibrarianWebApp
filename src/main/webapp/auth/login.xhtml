<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="css/logging.css"/>
</h:head>

<h:body>
    <div id="logging">
        <h:form styleClass="login-form">
            <h:panelGrid>
                <h1>Librarian</h1>
                <h:outputLabel for="username">#{msg['page.common.login']}</h:outputLabel>
                <h:inputText
                        id="username"
                        maxlength="25"
                        required="true"
                        label="login"
                        value="${authController.username}"
                        requiredMessage="${msg['page.form.field.required']}"
                        />
                <h:message for="username"/>

                <h:outputLabel for="password">#{msg['page.auth.password']}</h:outputLabel>
                <h:inputSecret
                        id="password"
                        maxlength="25"
                        required="true"
                        label="password"
                        value="${authController.password}"
                        requiredMessage="${msg['page.form.field.required']}"/>
                <h:message for="password"/>

                <h:commandButton action="#{authController.login}" value="#{msg['page.auth.loginAction']}" />
            </h:panelGrid>
        </h:form>

    </div>

</h:body>


</html>
