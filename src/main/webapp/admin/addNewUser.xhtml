<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="login" required="false" value="#{newUserController.loginToEdit}"/>
    <f:viewAction action="#{newUserController.initializeUser}"/>
</f:metadata>

<ui:composition template = "/common/template.xhtml">

    <ui:define name = "content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="login">#{msg['page.common.login']}:</h:outputLabel>
                <h:inputText
                        id="login"
                        maxlength="25"
                        required="true"
                        label="login"
                        readonly="#{newUserController.loginToEdit != null}"
                        value="${newUserController.user.login}"
                        requiredMessage="${msg['page.form.field.required']}"/>
                <h:message for="login" />

                <h:outputLabel for="firstName">#{msg['page.common.name.first']}:</h:outputLabel>
                <h:inputText
                        id="firstName"
                        maxlength="25"
                        required="true"
                        label="firstName"
                        value="${newUserController.user.firstName}"
                        requiredMessage="${msg['page.form.field.required']}"/>
                <h:message for="firstName" />

                <h:outputLabel value="#{msg['page.common.name.last']}:" for="lastName"/>
                <h:inputText
                        id="lastName"
                        maxlength="25"
                        required="true"
                        label="lastName"
                        value="${newUserController.user.lastName}"
                        requiredMessage="${msg['page.form.field.required']}"/>
                <h:message for="lastName" />

                <h:outputLabel for="email">#{msg['page.common.email']}:</h:outputLabel>
                <h:inputText
                        id="email"
                        required="true"
                        label="email"
                        value="${newUserController.user.email}"
                        requiredMessage="${msg['page.form.field.required']}"
                        validatorMessage="${msg['page.form.field.incorrectValue']}">
                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                </h:inputText>
                <h:message for="email" />

                <h:outputLabel for="type">#{msg['page.users.type']}:</h:outputLabel>
                <h:selectOneMenu
                        id="type"
                        required="true"
                        value="${newUserController.userType}">
                    <f:selectItems value="${newUserController.types}" />
                </h:selectOneMenu>
                <h:message for="type"/>

                <h:outputLabel for="active">#{msg['page.common.active']}:</h:outputLabel>
                <h:selectBooleanCheckbox
                        id="active"
                        required="true"
                        value="${newUserController.user.active}"/>
                <h:message for="active"/>

                <h:commandButton
                        value="${msg['page.common.save']}"
                        action="#{newUserController.saveUser()}"/>

                <h:button outcome="users.xhtml" value="${msg['page.common.cancel']}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
