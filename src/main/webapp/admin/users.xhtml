<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:button outcome="addNewUser.xhtml" value="${msg['page.users.adduser']}"/>

<h:dataTable value="${usersController.allUsers}" var="user">
    <h:column>
        <!-- column header -->
        <f:facet name="header">${msg['page.common.login']}</f:facet>
        <!-- row record -->
        #{user.login}
    </h:column>
    <h:column>
        <!-- column header -->
        <f:facet name="header">${msg['page.common.email']}</f:facet>
        <!-- row record -->
        #{user.email}
    </h:column>

    <h:column>
        <!-- column header -->
        <f:facet name="header">${msg['page.common.name.full']}</f:facet>
        <!-- row record -->
        #{user.firstName} #{user.lastName}
    </h:column>
</h:dataTable>
</html>
