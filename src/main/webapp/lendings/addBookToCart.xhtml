<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam id="isbn" name="isbn" value="#{lendBookController.isbn}" required="true" />
    <f:viewAction action="#{lendBookController.initializeBook}" onPostback="true"/>
</f:metadata>
<h:message for="isbn" />

<ui:composition template = "/common/template.xhtml">

    <ui:define name = "content">
        <h:form>
            <h:panelGrid columns="1" rendered="true">
                <h:outputText value="${msg['page.books.isbn']}: ${lendBookController.book.isbn}" />

                <h:outputText value="${msg['page.books.title']}: ${lendBookController.book.title}" />

                <h:outputText value="${msg['page.books.author']}: ${lendBookController.book.author}" />

                <h:outputText value="${msg['page.books.publisher']}: ${lendBookController.book.publisher}" />

                <h:outputLabel for="state">#{msg['page.books.state']}:</h:outputLabel>
                <h:selectOneMenu
                        id="state"
                        value="#{lendBookController.state}">
                    <f:selectItems value="#{lendBookController.availableStates}" />
                </h:selectOneMenu>
                <h:message for="state" />
                <h:commandButton
                        value="#{msg['page.common.add']}"
                        action="#{lendBookController.addCurrentBookToCart}"/>
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
</html>
