<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ELValidationInJSP -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="ref" value="#{lendElementController.ref}" required="true" />
    <f:viewParam name="issue" value="#{lendElementController.issue}" required="false" />

    <f:viewAction action="#{lendElementController.initializeBook}" onPostback="true"/>
</f:metadata>

<ui:composition template = "/common/template.xhtml">

    <ui:define name = "content">
        <h:form>
            <h:panelGrid columns="1" rendered="true">

                <h:outputText
                        rendered="#{lendElementController.element['class'].simpleName eq 'MagazineDto'}"
                        value="${msg['page.books.issn']}: ${lendElementController.element.issn}" />

                <h:outputText
                        rendered="#{lendElementController.element['class'].simpleName eq 'MagazineDto'}"
                        value="${msg['page.books.issue']}: ${lendElementController.element.issue}" />

                <h:outputText
                        rendered="#{lendElementController.element['class'].simpleName eq 'BookDto'}"
                        value="${msg['page.books.isbn']}: ${lendElementController.element.isbn}" />

                <h:outputText value="${msg['page.books.title']}: ${lendElementController.element.title}" />

                <h:outputText
                        rendered="#{lendElementController.element['class'].simpleName eq 'BookDto'}"
                        value="${msg['page.books.author']}: ${lendElementController.element.author}" />

                <h:outputText value="${msg['page.books.publisher']}: ${lendElementController.element.publisher}" />

                <h:outputText for="state" value="#{msg['page.books.state']}:"/>
                <h:selectOneMenu
                        id="state"
                        value="#{lendElementController.state}">
                    <f:selectItems value="#{lendElementController.availableStates}" />
                </h:selectOneMenu>
                <h:message for="state" />

                <h:commandButton
                        value="#{msg['page.common.add']}"
                        action="#{lendElementController.addCurrentElementToCart}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
